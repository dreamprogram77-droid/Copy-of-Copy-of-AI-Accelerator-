
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مسرعة الأعمال الافتراضية | مستقبل الريادة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --primary-glow: rgba(37, 99, 235, 0.4);
        --slate-900: #0f172a;
        --slate-950: #020617;
        --premium-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: #f8fafc;
        color: var(--slate-900);
        scroll-behavior: smooth;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
      }

      body.dark {
        background-color: var(--slate-950);
        color: #f1f5f9;
      }

      .bg-mesh {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(215, 98%, 61%, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(189, 100%, 56%, 0.05) 0px, transparent 50%),
          radial-gradient(at 50% 100%, hsla(215, 98%, 61%, 0.04) 0px, transparent 50%);
      }

      body.dark .bg-mesh {
        background-color: var(--slate-950);
        background-image: 
          radial-gradient(at 0% 0%, hsla(215, 98%, 61%, 0.12) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(189, 100%, 56%, 0.08) 0px, transparent 50%),
          radial-gradient(at 50% 100%, hsla(215, 98%, 61%, 0.05) 0px, transparent 50%);
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      body.dark ::-webkit-scrollbar-thumb {
        background: #334155;
        border: 2px solid var(--slate-950);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 5s ease-in-out infinite; }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      body.dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .card-premium {
        background: white;
        border: 1px solid rgba(0,0,0,0.05);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.04);
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }
      body.dark .card-premium {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255,255,255,0.03);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.3);
      }
      .card-premium:hover {
        transform: translateY(-5px);
        box-shadow: var(--premium-shadow);
        border-color: var(--primary-glow);
      }

      .text-balance { text-wrap: balance; }
      
      .input-premium {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(0,0,0,0.08);
        transition: all 0.3s ease;
      }
      body.dark .input-premium {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255,255,255,0.05);
      }
      .input-premium:focus {
        background: white;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--primary-glow);
      }
      body.dark .input-premium:focus {
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans Arabic', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            colors: {
              blue: {
                50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6',
                600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a', 950: '#172554',
              }
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>

{

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

  </body>
</html>
