
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مسرعة الأعمال الافتراضية | مستقبل الريادة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-600: #2563eb;
        --slate-900: #0f172a;
        --slate-950: #020617;
      }

      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: #ffffff;
        color: var(--slate-900);
        scroll-behavior: smooth;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      body.dark {
        background-color: var(--slate-950);
        color: #f8fafc;
      }

      .bg-mesh {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(215, 98%, 61%, 0.12) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(189, 100%, 56%, 0.08) 0px, transparent 50%),
          radial-gradient(at 50% 100%, hsla(340, 100%, 76%, 0.06) 0px, transparent 50%);
        background-attachment: fixed;
      }

      body.dark .bg-mesh {
        background-color: var(--slate-950);
        background-image: 
          radial-gradient(at 0% 0%, hsla(215, 98%, 61%, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
          radial-gradient(at 50% 100%, hsla(340, 100%, 76%, 0.08) 0px, transparent 50%);
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
        transition: all 0.3s ease;
      }
      body.dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-600);
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      body.dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glow-border {
        position: relative;
      }
      .glow-border::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.3), transparent);
        border-radius: inherit;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .glow-border:hover::after {
        opacity: 1;
      }
      
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 4s infinite linear;
      }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

      .text-balance { text-wrap: balance; }
      
      .hero-title {
        font-size: clamp(2.5rem, 8vw, 6rem);
        line-height: 1.1;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans Arabic', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            colors: {
              blue: {
                50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6',
                600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a', 950: '#172554',
              }
            },
            boxShadow: {
              'premium': '0 20px 50px -12px rgba(0, 0, 0, 0.08)',
              'premium-dark': '0 20px 50px -12px rgba(0, 0, 0, 0.4)',
              'inner-glow': 'inset 0 0 20px rgba(59, 130, 246, 0.05)',
            }
          }
        }
      }
    </script>
