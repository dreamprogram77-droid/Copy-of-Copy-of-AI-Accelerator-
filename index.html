
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مسرعة الأعمال الافتراضية | مستقبل الريادة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Primary Palette - AI Blue */
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-200: #bfdbfe;
        --primary-300: #93c5fd;
        --primary-400: #60a5fa;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
        --primary-800: #1e40af;
        --primary-900: #1e3a8a;
        --primary-950: #172554;

        /* Slate / Neutrals */
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-300: #cbd5e1;
        --slate-400: #94a3b8;
        --slate-500: #64748b;
        --slate-600: #475569;
        --slate-700: #334155;
        --slate-800: #1e293b;
        --slate-900: #0f172a;
        --slate-950: #020617;
      }

      body {
        font-family: 'IBM+Plex+Sans+Arabic', 'Amiri', serif;
        background-color: var(--slate-950);
        color: var(--slate-50);
        scroll-behavior: smooth;
      }

      .bg-mesh {
        background-color: var(--slate-950);
        background-image: 
          radial-gradient(at 40% 20%, hsla(215,98%,61%,0.15) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,56%,0.1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(340,100%,76%,0.08) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--slate-800);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-600);
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM+Plex+Sans+Arabic', 'Amiri', 'serif'],
              serif: ['Amiri', 'serif'],
            },
            colors: {
              blue: {
                50: 'var(--primary-50)', 100: 'var(--primary-100)', 200: 'var(--primary-200)',
                300: 'var(--primary-300)', 400: 'var(--primary-400)', 500: 'var(--primary-500)',
                600: 'var(--primary-600)', 700: 'var(--primary-700)', 800: 'var(--primary-800)',
                900: 'var(--primary-900)', 950: 'var(--primary-950)',
              },
              slate: {
                50: 'var(--slate-50)', 100: 'var(--slate-100)', 200: 'var(--slate-200)',
                300: 'var(--slate-300)', 400: 'var(--slate-400)', 500: 'var(--slate-500)',
                600: 'var(--slate-600)', 700: 'var(--slate-700)', 800: 'var(--slate-800)',
                900: 'var(--slate-900)', 950: 'var(--slate-950)',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

  </body>
</html>
