
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بيزنس ديفلوبرز | المسرعة الذكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --primary-glow: rgba(37, 99, 235, 0.15);
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-300: #cbd5e1;
        --slate-400: #94a3b8;
        --slate-500: #64748b;
        --slate-600: #475569;
        --slate-700: #334155;
        --slate-800: #1e293b;
        --slate-900: #0f172a;
        --slate-950: #020617;
        --radius-premium: 2.5rem;
      }

      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: var(--slate-50);
        color: var(--slate-900);
        scroll-behavior: smooth;
        transition: background-color 0.5s ease;
      }

      body.dark {
        background-color: var(--slate-950);
        color: var(--slate-100);
      }

      /* Premium Typography */
      h1, h2, h3, h4 { letter-spacing: -0.02em; line-height: 1.2; }
      .text-gradient {
        background: linear-gradient(135deg, var(--primary), #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Glassmorphism System */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      body.dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Global Card System */
      .card-premium {
        background: white;
        border-radius: var(--radius-premium);
        border: 1px solid var(--slate-200);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        transition: all 0.4s cubic-bezier(0.2, 0, 0, 1);
      }
      body.dark .card-premium {
        background: var(--slate-900);
        border-color: rgba(255, 255, 255, 0.03);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.4);
      }
      .card-premium:hover {
        transform: translateY(-4px);
        border-color: var(--primary);
        box-shadow: 0 20px 40px -10px var(--primary-glow);
      }

      /* Interactive Elements */
      .btn-premium {
        @apply px-8 py-4 rounded-3xl font-black transition-all active:scale-95 flex items-center justify-center gap-2;
        box-shadow: 0 10px 20px -5px var(--primary-glow);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--slate-300); border-radius: 10px; }
      body.dark ::-webkit-scrollbar-thumb { background: var(--slate-700); }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

      /* Animation Engine */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fade-in-up 0.6s cubic-bezier(0.2, 0, 0, 1) forwards; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans Arabic', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            colors: {
              primary: '#2563eb',
              slate: {
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
